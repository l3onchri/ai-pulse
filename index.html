<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/icons/zap.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Pulse - Daily Insight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        /* Warmer background as requested */
        background-color: #FDFCF8; 
        color: #1A1A1A;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        /* Premium Radial Background with warmer yellow tints */
        background-image: 
          radial-gradient(circle at 0% 0%, rgba(232, 200, 74, 0.15) 0%, transparent 45%),
          radial-gradient(circle at 100% 0%, rgba(232, 200, 74, 0.10) 0%, transparent 35%),
          radial-gradient(#D6D3CD 1.5px, transparent 1.5px);
        background-size: 100% 100%, 100% 100%, 24px 24px;
        background-attachment: fixed;
      }
      
      .font-display {
        font-family: 'Outfit', sans-serif;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9CA3AF;
      }

      /* Animations */
      @keyframes slide-down-fade {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes slide-up-fade {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes slide-left-fade {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes pulse-red {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      }

      @keyframes pulse-green {
        0% { opacity: 0.5; transform: scale(0.95); }
        50% { opacity: 1; transform: scale(1.05); }
        100% { opacity: 0.5; transform: scale(0.95); }
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Utility Classes for Animations */
      .animate-slide-down {
        animation: slide-down-fade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-slide-up {
        opacity: 0; /* Start hidden */
        animation: slide-up-fade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-slide-left {
        opacity: 0; /* Start hidden */
        animation: slide-left-fade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-pulse-red {
        animation: pulse-red 2s infinite;
      }

      .animate-pulse-green-slow {
        animation: pulse-green 3s ease-in-out infinite;
      }
      
      .animate-spin-profile {
        animation: spin-slow 8s linear infinite;
      }

      /* Premium Hover Effects */
      .premium-card {
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, box-shadow;
      }
      .premium-card:hover {
        transform: scale(1.03);
        box-shadow: 0 25px 50px -12px rgba(232, 200, 74, 0.25), 0 0 25px rgba(232, 200, 74, 0.1);
      }

      .glow-text {
        text-shadow: 0 0 20px rgba(232, 200, 74, 0.4);
      }
      
      .glow-line {
        box-shadow: 0 0 15px rgba(232, 200, 74, 0.8);
      }

      /* Slide-in from right (ArticleDetail) */
      @keyframes slide-in-right {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Fade overlay */
      @keyframes fade-overlay {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-overlay {
        animation: fade-overlay 0.25s ease-out forwards;
      }

      /* Spin slow for RefreshCw icon */
      .animate-spin-slow {
        animation: spin-slow 4s linear infinite;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pulse: {
                bg: '#FDFCF8', 
                card: '#FFFFFF',
                darkCard: '#111111',
                dark: '#0A0A0A', 
                text: '#666666', 
                yellow: '#E8C84A',
                yellowHover: '#D6B73E',
                green: '#22C55E',
                border: '#EBE9E0'
              }
            },
            borderRadius: {
              '2xl': '1rem',
              '3xl': '1.5rem', // 24px
              '4xl': '2rem', // 32px
              'pill': '9999px',
            },
            boxShadow: {
              'soft': '0 4px 20px rgba(0,0,0,0.03)',
              'medium': '0 8px 30px rgba(0,0,0,0.06)',
              'glow-gold': '0 0 60px rgba(232,200,74,0.15), 0 20px 40px rgba(0,0,0,0.05)',
              'glow-button': '0 0 35px rgba(232,200,74,0.5)',
              'nav': '0 4px 30px rgba(0, 0, 0, 0.05)',
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>

</head>

    <div id="root"></div>

</body>
</html>
